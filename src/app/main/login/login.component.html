<div class="login">


    <div class=" login-section " >
       
        <div class="loginArea justify-content-center">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h2 class="text-center">LOGIN</h2>
            <h5 class="text-center">NOT A MEMBER? <a href="register" class="register">&nbsp;Register Here?</a></h5>

            <div class=" row justify-content-center">
                <div class=" col-md-4 form-group p-2">
                    <label class="input-label">Username</label>
                    <input type="text" class="form-control" formControlName="user_email"  placeholder="Email">
                    <div class=" custom-control  mb-3">
                        <input type="checkbox" class=" custom-control-input" id="defaultUnchecked">
                        <label class=" custom-control-label" for="defaultUnchecked">Remember Me</label>
                    </div>

                </div>
                <div class="col-md-4  form-group p-2">
                    <label class="input-label">Password</label>
                    <input type="password" class="form-control" formControlName="user_pass"  placeholder="Password">
                    <label class="register">Forget Password?</label>
                </div>

            </div>

            <div class="text-center">
                <button type="submit" class="justify-content-center user btn btn-default" > 
                    <span class="logfood">&nbsp;LOGIN NOW &nbsp;</span>
                </button>
            </div>

        </form>
        </div>
     

    </div>

</div>
