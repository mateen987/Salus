<app-home></app-home>
<div class=" my-dashboard">
  <div class="container-fluid  ">

    <div class="row justify-content-between">
      <div>
        <h2>ADMIN-CRUD-BADGES</h2>
        <br>
        <h4>CREATE NEW BADGE</h4>
      </div>
      <div>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link " href="admin/challenges">challenges</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin/badges">badges</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin/nutritions">Nutritions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="admin/exercise">Exercise</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="admin/manage-member">Manage Member</a>
        </li>
        </ul>
      </div>
    </div>
  
    <form [formGroup]="badgeForm" (ngSubmit)="upload()">
    <div class="row p-3" >
      <div   class="col-md-6 browse justify-content-center d-flex">
        <div class="text-center cloud ">
          <img src="../../../assets/images/icon/badges/browse.png" width="40%">
          <h5>Drag and drop or 
            <input style="display:none" type="file"   (change)="onFileChanged($event)" #fileInput > 
            <span class="brows" (click)="fileInput.click()" > browse</span ></h5>
        </div>
      </div>
    
      <div class="col-md-6">
        <label>Badge Title</label>
        <input type="text" class="form-control" formControlName="name"  placeholder="Last">
        <label>image location</label>
        <input type="text" class="form-control" formControlName="img_location"  placeholder="image Url">
        <div class="row">
          <div class="col-5">
            <label>Start Date:</label>
            <div class="form-group calenderInput ">
              <div class="input-group">
                <input class="form-control"   formControlName="start_date" readonly ngbDatepicker #dd="ngbDatepicker" placeholder="yyyy-mm-dd" name="dp">
                <button class="btn calender  fa fa-calendar" (click)="dd.toggle()" type="button"></button>
              </div>
            </div>
          </div>
          <div class="col-5">
            <label>End Date:</label>
            <div class="form-group calenderInput ">
              <div class="input-group">
                <input class="form-control" [(ngModel)]="end_date" readonly formControlName="end_date" ngbDatepicker #d="ngbDatepicker"  placeholder="yyyy-mm-dd" name="dp">
                <button class="btn calender  fa fa-calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </div>
      

        <div class="row">
          <div class="col-5">
            <label>Total Points Earned</label>
            <select class="form-control dateInput select" [(ngModel)]="selectUserPoint"  formControlName="point_id" Placeholder="Select-Point">
              <option *ngFor="let item of adminpoints" [value]="item.id">{{item.pointName}}&nbsp;{{item.pointValue}}</option>
            </select>
          </div>

          <div class="col-7">
            <label>choose Participating Companies</label>
            <div class="" >
              <select  class="form-control dateInput select" [(ngModel)]="companyId"  formControlName="groupIDs" >
                <option  *ngFor="let company of companyName" [value]="company.group_id">{{company.name}}&nbsp;</option>
              </select>
              <!-- <ng-multiselect-dropdown
                  [placeholder]="'select company'"
                  [data]="cities"
                  [(ngModel)]="selectedItems"
                  [settings]="dropdownSettings"
                  formControlName="groupIDs"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)" >
               </ng-multiselect-dropdown> -->
            </div>
          </div>
        </div>
        <button type="submit" [disabled]="badgeForm.invalid" class="btn upload col-5">Upload/Add Badge</button>
      
      </div>
 
    </div>
 
  </form>


  </div>
</div>
